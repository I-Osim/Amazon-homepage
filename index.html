<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Amazon Homepage</title>
  </head>
  <body>
    <div class="head-wrapper">
      <div class="header">
        <img src="./assets/logo.png" alt="Amazonlogo" />
      </div>
      <div class="header-options">
        <span>All</span>
        <span>Today's deals</span>
        <span>Customer Service</span>
        <span>Registry</span>
        <span>Gift Cards</span>
        <span>Sell</span>
      </div>
    </div>
    <div class="main">
      <div class="main-wrapper">
        <div class="orange-bar">
          <span>Shop All Holiday Gift Cards</span>
        </div>
        <div class="gogifter">
          <p>Holiday Gift Guides</p>
          <p>Be a go-gifter</p>
        </div>
        <div class="shop-now-sec">
          <div class="shopnowwrapper">
            <span class="perfectgift">Find the perfect gift</span>
            <span class="shop-now">shop now</span>
          </div class="imgs">
          <img src="./assets/img_1.jpg" alt="tablets" />
          <img src="./assets/img_2.jpg" alt="furniture" />
          <img src="./assets/img_3.jpg" alt="watches" />
          <img src="./assets/img_4.jpg" alt="pet food" />
        </div>
        <div class="shop-gaming">
          <img src="./assets/img_9.png" alt="gaming" />
          <div class="text-game">
            <span>Play the gifting game</span>
            <span class="shop-now">Shop gaming</span>
          </div>
        </div>
        <div class="shop-aud-acc">
          <img src="./assets/img_10.png" alt="audio Accessories photo" />
          <div class="text-game">
            <span>The sound of cheer</span>
            <span class="shop-now">Shop Audio & Accessories</span>
          </div>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="to-top">Back to top</div>
      <div class="footer">
        <img src="./assets/logo.png" alt="Amazonlogo" />
      </div>
    </div>
  </body>
</html>
